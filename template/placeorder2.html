{% extends 'base.html' %}
{% load static %}
{% block 'main'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <!-- Add your CSS stylesheets here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <main>
            <div class="row justify-content-center mt-5"> 
                <div class="col-md-9 mt-3">
                <h3><i class="bi bi-circle-fill"<h1>&nbsp;&nbsp;Place Your Order</h1></i></h3>
                <hr>
                <form method="POST" action="">
                  <div class="mb-1">
                    <label for="Input1" class="form-label"><strong>Name:</strong></label>
                    <input type="email" class="form-control" id="Input1" name="uname" placeholder="">
                  </div>
          
                <div class="mb-1">
                  <label for="Input2" class="form-label"><strong>Contact:</strong></label>
                  <input type="number" class="form-control" id="Input2" name="contact" placeholder="">
                </div>
          
                <div class="mb-1">
                <label for="Input3" class="form-label"><strong>Email:</strong></label>
                <input type="email" class="form-control" id="Input3" name="email" placeholder="name@example.com">
                </div>
          
                <div class="mb-1">
                  <label for="Input4" class="form-label"><strong>Address:</strong></label>
                  <textarea name="msg" class="form-control" cols="20" rows="4"></textarea>
               </div>
               <br>
               <div>
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <!-- Add more options as needed -->
                </select>
                </div>
                <br>
                <div class="mb-3">
                    <input type="submit" class="btn btn-success"  value="Place Order">
                    
                </div>
                </form>
                </div>
            </div>
                <!-- <div>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div> -->
        </main>
    </div>

</body>
</html>
{% endblock 'main' %}
